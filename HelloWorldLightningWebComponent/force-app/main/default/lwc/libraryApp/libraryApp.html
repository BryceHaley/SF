<template>
    <div class="wrapper">
    <header class="header">Welcome, {name}</header>
    <section class="content">
        <div class="columns">
            <div class="contact-bar">
                <div class="slds-m-top_medium slds-m-bottom_x-large">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                        Current User: </br>
                        &nbsp;{displayUserName}
                    </h2>
                </div>
                <div class="slds-m-top_medium slds-m-bottom_x-large">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="User ID" placeholder="enter user ID here" value={userEnteredID} onchange={handleIDChange}>
                        </lightning-input>
                    </div>
                </div>
                <lightning-button label="Select" title="Non-primary action" onclick={handleIDClick} class="slds-m-left_x-small"></lightning-button>
                <div class="slds-p-around_large">
                    <div class={userMessageClass}>
                        <p>{userMessage}</p>
                  </div>
                </div>
            </div>
        <main class="main" >
                <div class="slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Book Sign Out </br> &nbsp;
                </h2>
            </div>
            <div class="slds-m-top_medium slds-m-bottom_x-large" onkeypress={keycheck}>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Sign Out" placeholder="insert copy number here" onchange={handleBookChange} value={bookID} >
                    </lightning-input>
                </div>
            </div>
            <lightning-button label="Loan" title="Non-primary action" onclick={handleBookClick} class="slds-m-left_x-small"></lightning-button>
            <div class="slds-p-around_large">
                <div class={bookMessageClass}> <!--<div class={tabClass} ("slds-box slds-theme_shade")>-->
                    <p>{bookMessage}</p>
              </div>
            </div>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                Book Return </br> 
            </h2>
            <div>
                <div class="slds-m-top_medium slds-m-bottom_x-large" onkeypress={keycheckReturn}>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Return" placeholder="insert copy number here" onchange={handleBookReturnChange} value={bookReturnID} >
                        </lightning-input>
                    </div>
                </div>
                <lightning-button label="Return" title="Non-primary action" onclick={handleBookReturnClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </main>
        <aside class="receipt">
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Today's Receipt
                </h2>
                <lightning-button label="Clear" title="Non-primary action" onclick={handleClearClick} class="slds-m-left_x-small"></lightning-button>
                <div>{receipt}</div>
            </div>
        </aside>
        </div>
    </section>
    </div>
</template>
